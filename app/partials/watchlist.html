<div class="watchlist">
	<div ng-show="watchlist" class="sort">
		<a href="" ng-click="predicate = 'title'; reverse=!reverse" class="sortable">Title</a> |
		<a href="" ng-click="predicate = 'total_duration'; reverse=!reverse" class="sortable">Duration</a>
	</div>
	<ul>
		<li ng-repeat="show in watchlist | orderBy:predicate:reverse">
			<div class="show-item">
				<div class="thumbnail">
					<img ng-src="{{show.image_uri}}" />
				</div>

				<div class="details">
					<h3><a ng-href="{{showUrl(show)}}" target="_blank">{{show.title}}</a></h3>
					<p><strong>Total duration: </strong>{{formattedDuration(show)}}</p>
				</div>
			</div>
		</li>
	</ul>
</div>
